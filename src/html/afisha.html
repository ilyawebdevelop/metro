<!-- afisha -->
<section class="afisha" id="afisha">
  <div class="afishaHead">
    <div class="container">
      <div class="afishaTitle">
        <h2 class="h2Title" data-aos="zoom-in" data-aos-easing="ease-in-sine" data-aos-duration="1200">Гости и концерты</h2>

      </div>

    </div>
  </div>
  <div class="afishaContent">

      <div class="row">
        <div class="col-lg-10">

                  <img src="@img/icons/play.svg" alt="play" class="afishaSlidePlay">
                </div>
              </div><!-- /afishaSlide -->
              <div class="swiper-slide afishaSlide">
                <div class="afishaSlideDate">24.11</div>
                <div class="afishaSlideImgW" data-youtube="https://www.youtube.com/watch?v=3HjuPOtAD6Y">
                  <img src="@img/admin/afisha/image-2.jpg" alt="image" class="afishaSlideImg">
                  <img src="@img/icons/play.svg" alt="play" class="afishaSlidePlay">
                </div>
              </div><!-- /afishaSlide -->
              <div class="swiper-slide afishaSlide">
                <div class="afishaSlideDate">10.11</div>
                <div class="afishaSlideImgW" data-youtube="https://www.youtube.com/watch?v=3HjuPOtAD6Y">
                  <img src="@img/admin/afisha/image-3.jpg" alt="image" class="afishaSlideImg">
                  <img src="@img/icons/play.svg" alt="play" class="afishaSlidePlay">
                </div>
              </div><!-- /afishaSlide -->
              <div class="swiper-slide afishaSlide">
                <div class="afishaSlideDate">10.11</div>
                <div class="afishaSlideImgW" data-youtube="https://www.youtube.com/watch?v=3HjuPOtAD6Y">
                  <img src="@img/admin/afisha/image-1.jpg" alt="image" class="afishaSlideImg">
                  <img src="@img/icons/play.svg" alt="play" class="afishaSlidePlay">
                </div>
              </div><!-- /afishaSlide -->


            </div>
          </div>
        </div>
        <div class="col-lg-2 d-flex flex-column justify-content-end">
          <div class="afishaItems">
            <div class="afishaItem">
              <img src="@img/admin/afisha/item-1.png" alt="image" class="afishaItemImg">
              <div class="afishaItemTitle">Мэ́йби Бэ́йби</div>
            </div>

              <img src="@img/admin/afisha/item-1.png" alt="image" class="afishaItemImg">

            </div>
          </div>

        </div>
      </div>

      <div class="sliderNavW">
        <div class="sliderNavLine line"></div>
        <div class="sliderNav">
          <div class="arrowNavPrev arrowNav">
            <svg class="btn-arrow">
              <use xlink:href="img/icons/icons.svg#arrow-prev"></use>
            </svg>
          </div>
          <div class="arrowNavNext arrowNav">
            <svg class="btn-arrow">
              <use xlink:href="img/icons/icons.svg#arrow-next"></use>
            </svg>
          </div>
        </div>
