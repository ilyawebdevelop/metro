<!-- gallery -->
<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="h2Title text-center" data-aos="zoom-in" data-aos-easing="ease-in-sine" data-aos-duration="1200">
      Что внизу
    </h2>
    <img src="@img/intro/logo.png" alt="logo" class="galleryLogo">
    <div class="swiper gallerySlider">
      <div class="swiper-wrapper">
        <a data-fslightbox class="swiper-slide gallerySlide" href="@img/admin/gallery/image-1.jpg">
          <img src="@img/admin/gallery/image-1.jpg" alt="image">
        </a><!-- /gallerySlide -->
        <a data-fslightbox class="swiper-slide gallerySlide" href="@img/admin/gallery/image-2.jpg">
          <img src="@img/admin/gallery/image-2.jpg" alt="image">
        </a><!-- /gallerySlide -->
        <a data-fslightbox class="swiper-slide gallerySlide" href="@img/admin/gallery/image-3.jpg">
          <img src="@img/admin/gallery/image-3.jpg" alt="image">
        </a><!-- /gallerySlide -->
        <a data-fslightbox class="swiper-slide gallerySlide" href="@img/admin/gallery/image-4.jpg">
          <img src="@img/admin/gallery/image-4.jpg" alt="image">
        </a><!-- /gallerySlide -->
      </div>
    </div><!-- /gallerySlider -->
    <div class="sliderNavW">
      <div class="sliderNavLine line"></div>
      <div class="sliderNav">
        <div class="arrowNavPrev arrowNav">
          <svg class="btn-arrow">
            <use xlink:href="img/icons/icons.svg#arrow-prev"></use>
          </svg>
        </div>
        <div class="arrowNavNext arrowNav">
          <svg class="btn-arrow">
            <use xlink:href="img/icons/icons.svg#arrow-next"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
